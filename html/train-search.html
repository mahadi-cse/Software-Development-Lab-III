<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Search | Bangladesh Railway E-ticketing System</title>
    <link rel="shortcut icon" href="https://eticket.railway.gov.bd/img/favicon.ico" type="image/x-icon">
    <style>
        .navbar {

            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Style for the logo and headings */
        .logo {
            display: flex;
            align-items: center;
            margin-left: 7%;
        }

        .logo img {
            width: 60px;
            height: auto;
            margin-right: 10px;
        }

        .railway-headings {
            color: #DA924E;
            font-family: Roboto;
            font-size: 20px;
            margin-left: 10px;
        }

        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            margin-right: 10%;
        }

        .menu li {
            display: inline;
            margin-right: 10px;
        }

        .menu a {
            color: #000;
            text-decoration: none;
            font-family: Roboto;
            font-size: 16px;
            padding: 5px 10px;
        }

        .menu a:hover {
            text-decoration: underline;
            color: green;
        }

        .menu li.active a {
            text-decoration: underline;
        }

        label {
            font-size: 1.5rem;
            margin-left: 42px;
        }

        .left_right {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            font-family: Roboto, sans-serif;
            background-color: rgb(243, 243, 245);
            height: 500px;
        }

        .left {
            /* border: 2px solid red; */
            background-color: rgb(239, 241, 245);
            height: 200px;
            width: 350px;
            border-radius: 5px;
            margin-top: -200px;
        }

        .right {
            margin-top: -50px;
            /* border: 2px solid green; */
            height: 400px;
            width: 700px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 8px;
        }

        #train_input {
            width: 75%;
            height: 40px;
            background-color: white;
            border: none;
            border-radius: 5px;
            margin-left: 42px;
            margin-bottom: 5px;
            margin-top: 10px;
        }

        #btn {
            margin-left: 42px;
            width: 75%;
            height: 40px;
            font-size: 15px;
            background-color: #006747;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 15px;
        }

        .btn_find_train button:hover {
            background-color: #06803b;
        }

        .last_p {
            color: rgb(120, 120, 122);
            font-family: Roboto, sans-serif;
        }


        .container_footer {
            display: flex;
            justify-content: space-between;
            border-top: 2px solid green;
            background-color: rgb(243, 243, 245);
            padding-top: 25px;
        }

        .footer_image img {
            width: 70px;
            height: auto;
        }

        .footer_image_txt {
            display: flex;
            margin-right: 100px;
        }

        .sohoj_image {
            margin-left: 100px;
        }

        .terms_condition {
            margin-top: 30px;
        }

        .green-text {
            color: green;
        }

        .logo-text {
            color: #DA924E;
        }

        .autocomplete-suggestions {
            /* border: 1px solid rgb(172, 172, 172); */
            max-height: 150px;
            overflow-y: auto;
            margin-left: 42px;
            width: 265px;
            border-radius: 5px;
        }

        .autocomplete-suggestion {
            padding: 5px;
            cursor: pointer;
            background-color: rgb(255, 255, 255);
        }

        .autocomplete-suggestion:hover {
            background-color: #d1d1d1;
        }

        .highlighted {
            background-color: #d1d1d1;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <a href="/"><img src="https://d19qjkjk65tfln.cloudfront.net/v2/assets/img/home/bangladesh-railway.png"
                    alt=""></a>
            <h2 class="railway-headings">Bangladesh <br> Railway</h2>
        </div>
        <ul class="menu">
            <li><a href="/">Home</a></li>
            <li><a href="login">Login</a></li>
            <li><a href="register">Register</a></li>
            <li class="active"><a href="train-info">Train Information</a></li>
            <li><a href="contact">Contact us</a></li>
        </ul>
    </div>

    <div class="left_right">
        <div class="left">
            <label for="from">Select Your Preferred Train</label> <br>
            <input type="text" id="train_input" list="train_list" placeholder="Train name">
            <div class="autocomplete-suggestions" id="train-suggestions"></div>
            <button id="btn">Search Train</button>
        </div>
        <div class="right">
            <img src="https://d19qjkjk65tfln.cloudfront.net/v2/assets/img/train-information/train-information-illustration.svg"
                alt="">
            <p class="last_p" style="line-height: 1.5; font-size: 0.9rem;">Please select your preferred train to see the
                <br> detailed information of your selected train.
            </p>
        </div>
    </div>

    <footer>
        <div class="container_footer">
            <div class="sohoj_image">
                <img src="https://eticket.railway.gov.bd/v2/assets/img/home/shohoz-synesis-vincen-jv.webp" alt="">
            </div>
            <div class="terms_condition">
                <a class="green-text" href="">Terms and Condition</a> |
                <a class="green-text" href="">Privacy Policy</a>
            </div>
            <div class="footer_image_txt">
                <div class="footer_image">
                    <img src="https://d19qjkjk65tfln.cloudfront.net/v2/assets/img/home/bangladesh-railway.png" alt="">
                </div>
                <div class="slogan">
                    <p class="logo-text">Bangladesh Railway</p>
                    <p class="green-text">নিরাপদ . আরামদায়ক . সাশ্রয়ী</p>
                </div>
            </div>
        </div>
    </footer>
    <script>

        const trainInput = document.getElementById('train_input');
        const fromSuggestionsElement = document.getElementById('train-suggestions');
        const suggestionBox = document.querySelector('.autocomplete-suggestions');

        let stationNames = [];
        let fromSelectedIndex = -1;

        trainInput.addEventListener('input', () => {
            const query = trainInput.value;
            if (query.length > 0) {
                fetchTrainNames(query, trainInput, fromSuggestionsElement);
            } else {
                fromSuggestionsElement.innerHTML = '';
                suggestionBox.style.display = 'none';
            }
        });

        function fetchTrainNames(query, inputElement, suggestionsElement) {
            const filteredNames = stationNames.filter(name => name.toLowerCase().includes(query.toLowerCase()));
            displaySuggestions(filteredNames, inputElement, suggestionsElement);
        }

        function displaySuggestions(suggestions, inputElement, suggestionsElement) {
            suggestionsElement.innerHTML = '';
            suggestions.forEach((item, index) => {
                const suggestionItem = document.createElement('div');
                suggestionItem.classList.add('autocomplete-suggestion');
                suggestionItem.textContent = item;
                suggestionItem.addEventListener('click', () => {
                    inputElement.value = item;
                    suggestionsElement.innerHTML = '';
                });
                suggestionsElement.appendChild(suggestionItem);

                suggestionItem.addEventListener('mouseenter', () => {
                    fromSelectedIndex = index;
                    updateHighlightedSuggestion(suggestionsElement, suggestions);
                });
            });

            if (suggestions.length > 0) {
                suggestionBox.style.display = 'block';
                updateHighlightedSuggestion(suggestionsElement, suggestions);
            } else {
                suggestionBox.style.display = 'none';
            }
        }

        function updateHighlightedSuggestion(suggestionsElement, suggestions) {
            const suggestionItems = suggestionsElement.querySelectorAll('.autocomplete-suggestion');
            suggestionItems.forEach((item, index) => {
                if (index === fromSelectedIndex) {
                    item.classList.add('highlighted');
                } else {
                    item.classList.remove('highlighted');
                }
            });
        }

        trainInput.addEventListener('keydown', (e) => {
            if (suggestionBox.style.display === 'block') {
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    fromSelectedIndex = Math.min(fromSelectedIndex + 1, fromSuggestionsElement.children.length - 1);
                    updateHighlightedSuggestion(fromSuggestionsElement, stationNames);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    fromSelectedIndex = Math.max(fromSelectedIndex - 1, 0);
                    updateHighlightedSuggestion(fromSuggestionsElement, stationNames);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (fromSelectedIndex >= 0) {
                        trainInput.value = fromSuggestionsElement.children[fromSelectedIndex].textContent;
                        fromSuggestionsElement.innerHTML = '';
                        suggestionBox.style.display = 'none';
                    }
                }
            }
        });

        fetch('/getTrainNames?query=')
            .then(response => response.json())
            .then(data => {
                stationNames = data;
            });
    </script>


    </script>
</body>

</html>
