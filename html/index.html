        input[type="text"],

            display: block;

            padding: 6px 12px;

            line-height: 1.428571429;
            color: rgb(0, 0, 0);

        .btn_find_train button {

            border-radius: 4px;

        }

        .btn_find_train button:hover {
            background-color: #0b9948;
        }

        .container_footer {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            border-top: 2px solid green;
        }

        .footer_image img {
            width: 70px;
            height: auto;
        }

        .footer_image_txt {

            margin-right: 100px;
        }

        .sohoj_image {

        .autocomplete-suggestions {

<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://d19qjkjk65tfln.cloudfront.net/v2/assets/img/home/bangladesh-railway.png" alt="Logo">

        </div>
        <ul class="menu">

            <li><a href="register">Register</a></li>
            <li><a href="train-info">Train Information</a></li>
            <li><a href="contact">Contact us</a></li>
        </ul>
    </div>

    <div class="search_container">
        <div class="left">
            <div class="from_to">
                <div class="from">
                    <label for="from">From</label>
                    <input type="text" id="from-input" list="from-stations" placeholder="From station">
                    <div class="autocomplete-suggestions" id="from-suggestions"></div>

                <div class="to">
                    <label for="to">To</label>
                    <input type="text" id="to-input" list="to-stations" placeholder="To station">

                </div>
            </div>
            <div class="date_class">
                <div class="Date">
                    <label for="date">Date</label> <br>
                    <input type="date" id="date" min="" max="">
                </div>
                <div class="class" style="
                width: 200px;
                height:  5px;
                margin-left: 55px;">
                    <p id="class_labal">Class</p> <br>
                    <select class="select_options" style="height : 35px;" name="" id="">
                        <option value="">Select class</option>
                        <option value=" AC_B">AC_B</option>
                        <option value="AC_S">AC_S</option>
                        <option value="S_CHAIR">S_CHAIR</option>

                alt="">

    </div>


    <footer>
        <div class="container_footer">
            <div class="sohoj_image">
                <img src="https://eticket.railway.gov.bd/v2/assets/img/home/shohoz-synesis-vincen-jv.webp" alt="">
            </div>
            <div class="terms_condition">
                <a class="green-text" href="">Terms and Condition</a> |
                <a class="green-text" href="">Privacy Policy</a>
            </div>
            <div class="footer_image_txt">
                <div class="footer_image">
                    <img src="https://d19qjkjk65tfln.cloudfront.net/v2/assets/img/home/bangladesh-railway.png" alt="">
                </div>
                <div class="slogan">
                    <p class="logo-text">Bangladesh Railway</p>
                    <p class="green-text">নিরাপদ . আরামদায়ক . সাশ্রয়ী</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const fromInput = document.getElementById('from-input');
        const fromSuggestionsElement = document.getElementById('from-suggestions');
        const toInput = document.getElementById('to-input');
        const toSuggestionsElement = document.getElementById('to-suggestions');
        const suggestionBox = document.querySelector('.autocomplete-suggestions');

        let stationNames = []; // Replace with actual station names from your data source
        let fromSelectedIndex = -1;
        let toSelectedIndex = -1;

        // Function to fetch station names from the server (Firebase)
        function fetchStationNames(query, inputElement, suggestionsElement) {
            const filteredNames = stationNames.filter(name => name.toLowerCase().includes(query.toLowerCase()));
            displaySuggestions(filteredNames, inputElement, suggestionsElement);
        }

        // Function to display suggestions
        function displaySuggestions(suggestions, inputElement, suggestionsElement) {
            suggestionsElement.innerHTML = '';
            suggestions.forEach((item, index) => {
                const suggestionItem = document.createElement('div');
                suggestionItem.classList.add('autocomplete-suggestion');
                suggestionItem.textContent = item;
                suggestionItem.addEventListener('click', () => {
                    inputElement.value = item;
                    suggestionsElement.innerHTML = '';
                });
                suggestionsElement.appendChild(suggestionItem);

                // Highlight the suggestion that is selected using the arrow keys
                suggestionItem.addEventListener('mouseenter', () => {
                    if (inputElement === fromInput) {
                        fromSelectedIndex = index;
                        toSelectedIndex = -1; // Reset the other input's selected index
                    } else if (inputElement === toInput) {
                        toSelectedIndex = index;
                        fromSelectedIndex = -1; // Reset the other input's selected index
                    }
                    updateHighlightedSuggestion(suggestionsElement, suggestions);
                });
            });

            if (suggestions.length > 0) {
                suggestionBox.style.display = 'block';
                updateHighlightedSuggestion(suggestionsElement, suggestions);
            } else {
                suggestionBox.style.display = 'none';
            }
        }

        // Update the highlighted suggestion
        function updateHighlightedSuggestion(suggestionsElement, suggestions) {
            const suggestionItems = suggestionsElement.querySelectorAll('.autocomplete-suggestion');
            suggestionItems.forEach((item, index) => {
                if (index === fromSelectedIndex || index === toSelectedIndex) {
                    item.classList.add('highlighted');
                } else {
                    item.classList.remove('highlighted');
                }
            });
        }

        // Event listeners for "From" and "To" input fields
        fromInput.addEventListener('input', () => {
            const query = fromInput.value;
            if (query.length > 0) {
                fetchStationNames(query, fromInput, fromSuggestionsElement);
            } else {
                fromSuggestionsElement.innerHTML = '';
                suggestionBox.style.display = 'none';
            }
        });

        toInput.addEventListener('input', () => {
            const query = toInput.value;
            if (query.length > 0) {
                fetchStationNames(query, toInput, toSuggestionsElement);
            } else {
                toSuggestionsElement.innerHTML = '';
                suggestionBox.style.display = 'none';
            }
        });

        // Handle keyboard navigation for "From" input
        fromInput.addEventListener('keydown', (e) => {
            if (suggestionBox.style.display === 'block') {
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    fromSelectedIndex = Math.min(fromSelectedIndex + 1, fromSuggestionsElement.children.length - 1);
                    updateHighlightedSuggestion(fromSuggestionsElement, stationNames);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    fromSelectedIndex = Math.max(fromSelectedIndex - 1, 0);
                    updateHighlightedSuggestion(fromSuggestionsElement, stationNames);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (fromSelectedIndex >= 0) {
                        fromInput.value = fromSuggestionsElement.children[fromSelectedIndex].textContent; // Update input with highlighted suggestion
                        fromSuggestionsElement.innerHTML = '';
                        suggestionBox.style.display = 'none';
                    }
                }
            }
        });

        // Handle keyboard navigation for "To" input
        toInput.addEventListener('keydown', (e) => {
            if (suggestionBox.style.display === 'block') {
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    toSelectedIndex = Math.min(toSelectedIndex + 1, toSuggestionsElement.children.length - 1);
                    updateHighlightedSuggestion(toSuggestionsElement, stationNames);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    toSelectedIndex = Math.max(toSelectedIndex - 1, 0);
                    updateHighlightedSuggestion(toSuggestionsElement, stationNames);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (toSelectedIndex >= 0) {
                        toInput.value = toSuggestionsElement.children[toSelectedIndex].textContent; // Update input with highlighted suggestion
                        toSuggestionsElement.innerHTML = '';
                        suggestionBox.style.display = 'none';
                    }
                }
            }
        });



        // Load station names on page load from Firebase (replace with your data source)
        fetch('/getStationNames?query=')
            .then(response => response.json())
            .then(data => {
                stationNames = data;
            });



        const dateInput = document.getElementById('date');

        // Get the current date
        const currentDate = new Date();
        const year = currentDate.getFullYear();
        let month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
        let day = (currentDate.getDate()).toString().padStart(2, '0');

        // Calculate the maximum date (10 days in the future)
        const maxDate = new Date(year, month - 1, parseInt(day) + 10);
        const maxYear = maxDate.getFullYear();
        let maxMonth = (maxDate.getMonth() + 1).toString().padStart(2, '0');
        let maxDay = (maxDate.getDate()).toString().padStart(2, '0');

        // Set the min and max attributes of the date input
        dateInput.min = `${year}-${month}-${day}`;
        dateInput.max = `${maxYear}-${maxMonth}-${maxDay}`;



    </script>
</body>
